<div class="dashboard-container">

<!-- Post Event Modal -->
<div class="modal" id="postModal">
  <div class="modal-content">
    <span class="close" onclick="closePostModal()">Ã—</span>
    <h3>Post New Event</h3>
    <input type="text" id="eventTitle" placeholder="Event Title">
    <input type="date" id="date">
    <input type="text" id="venue" placeholder="Venue">
    <input type="text" id="speaker" placeholder="Speaker">
    <textarea id="description" placeholder="Description"></textarea>
    <button onclick="submitEvent()">Submit</button>
  </div>
</div>

<!-- Edit Event Modal -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">Ã—</span>
    <h3>Edit Event</h3>
    <input type="text" id="editEventTitle" placeholder="Event Title">
    <input type="date" id="editDate">
    <input type="text" id="editVenue" placeholder="Venue">
    <input type="text" id="editSpeaker" placeholder="Speaker">
    <textarea id="editDescription" placeholder="Description"></textarea>
    <button onclick="updateEvent()">Update</button>
  </div>
</div>
