<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login | Event Management</title>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
  <a th:href="@{/}" class="backBtn">‚¨Ö Back to Home</a>

  <div class="login-container">
    <h2>üîê Login</h2>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <label>Email or Username:</label>
      <input type="text" name="username" placeholder="Enter your username or email" required>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>

      <div id="loginMessage" class="message"></div>

      <div class="register-redirect">
        <span>Don‚Äôt have an account?</span>
        <a th:href="@{/register}">Register here!</a>
      </div>
    </form>
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();

      const usernameInput = document.querySelector('input[name="username"]');
      const passwordInput = document.querySelector('input[name="password"]');
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const messageBox = document.getElementById("loginMessage");

      messageBox.style.display = "none";
      messageBox.textContent = "";

      const formData = new URLSearchParams();
      formData.append("username", username);
      formData.append("password", password);

      try {
        const res = await fetch("http://localhost:8080/login/api", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData
        });

        const data = await res.json();

        if (!res.ok || !data.success) {
          messageBox.textContent = "‚ùå Invalid credentials. Please try again.";
          messageBox.className = "message error";
          messageBox.style.display = "block";
          usernameInput.value = "";
          passwordInput.value = "";
          return;
        }

        messageBox.textContent = "‚úÖ Login successful! Redirecting...";
        messageBox.className = "message success";
        messageBox.style.display = "block";

        sessionStorage.setItem("username", data.username);
        sessionStorage.setItem("role", data.role);
        sessionStorage.setItem("adminId", data.id);

        setTimeout(() => {
          if (data.role === "ADMIN") {
            window.location.href = "/admin";
          } else {
            window.location.href = "/client";
          }
        }, 1000);

      } catch (err) {
        console.error(err);
        messageBox.textContent = "‚ö†Ô∏è Error connecting to server.";
        messageBox.className = "message error";
        messageBox.style.display = "block";
        usernameInput.value = "";
        passwordInput.value = "";
      }
    }
  </script>
</body>
</html>
